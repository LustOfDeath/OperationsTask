{% extends "base.html" %}
{% block content %}
<h2>Employee details</h2>
<p><strong> ID:</strong> {{employee.id}} </p>
<p><strong>Name:</strong> {{employee.name}}</p>
<p><strong>Deparment:</strong> {{employee.department}}</p>
{% if employee.workflow is not none %}
<p><strong>Workflow:</strong> {{employee.workflow}}</p>
{% endif %}
<a href="{{ url_for('edit_employee', id=employee.id) }}" class="btn btn-info">EDIT</a>
<a href="{{ url_for('delete_employee', id=employee.id) }}" class="btn btn-danger">DELETE</a>
<a href="{{ url_for('check_database') }}" class="btn btn-warning">BACK</a>
{% endblock %}
